        echo "‚úÖ Build completed successfully!"
        echo "üê≥ Docker images pushed to:"
        echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest"
        echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest"
        echo ""
        echo "üöÄ Ready for deployment!"
