stages:        
  - test
  - build
  - deploy

test_frontend:
  stage: test
  image: public.ecr.aws/docker/library/node:lts-alpine
  script:
    - cd frontend
    - npm install
    - npm run test

build_frontend:
  stage: build
  needs: ["test_frontend"]
  image: 
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:
    - echo ..
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_JOB_TOKEN\",\"auth\":\"$(echo -n "$CI_REGISTRY_USER:$CI_JOB_TOKEN" | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context "frontend"
      --dockerfile "frontend/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:latest"
  artifacts:
    paths:
      - frontend/dist
