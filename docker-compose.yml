version: "3.7" 

services: 
 frontend: 
  container_name: vue-frontend 
  build: 
   context: ./frontend/ 
   dockerfile: Dockerfile 
   target: development 
  ports:
   - 8080:8080
  volumes: 
  - ./frontend/:/app 
  restart: unless-stopped

 backend:
  container_name: springboot-backend
  build:
   context: ./backend/
   dockerfile: Dockerfile
   target: build
  ports:
   - 8081:8080
  volumes:
   - ./backend/:/app
  restart: unless-stopped
#  depends_on:
#   - postgres
  environment:
   SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/backend_database
   SPRING_DATASOURCE_USERNAME: swtp
   SPRING_DATASOURCE_PASSWORD: brunchPaprika2023
  networks:
   - backend_network

 postgres:
  image: postgres:16
  container_name: postgres-database
  environment:
   POSTGRES_DB: backend_database
   POSTGRES_USER: swtp
   POSTGRES_PASSWORD: brunchPaprika2023
  volumes:
   - postgres_data:/var/lib/postgresql/data
  networks:
   - backend_network
  restart: unless-stopped

volumes:
 postgres_data:

networks:
 backend_network:
  driver: bridge